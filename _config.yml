title: Corsego blog
description: >- # this means to ignore newlines until "baseurl:"
  Blog about Ruby on Rails (courses, tutorials, tips).
  Also my adventures in hackathons, startups, teaching online.
#baseurl: "" # the subpath of your site, e.g. /blog
url: "https://blog.corsego.com"

remote_theme: jekyll/minima

disqus:
  shortname: corsego

minima:
  skin: dark
  #skin: solarized-dark
  date_format: "%a, %b %-d, %Y (week %V)"
  social_links:
    twitter: yaro_the_slav
    github: yshmarov
    linkedin: yshmarov
    facebook: yshmarov

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

tagline: Ruby on Rails and Indie Hacking

author:
  name: Yaroslav Shmarov
  email: hello@corsego.com

#logo: /assets/corsego-saas-tree-logo.png

permalink: "/:title"

google_analytics: UA-164140784-2

